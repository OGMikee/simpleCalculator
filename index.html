<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <div id="previous-operand" class="previous-operand"></div>
        <div id="current-operand" class="current-operand">0</div>
    </div>
    <div class="buttons">
        <button data-action="clear" class="span-two">AC</button>
        <button data-action="delete">DEL</button>
        <button data-operation="/">รท</button>

        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="*">ร</button>

        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="-">-</button>

        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="+">+</button>

        <button data-number="0" class="span-two">0</button>
        <button data-number=".">.</button>
        <button data-action="equals">=</button>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/calculator.js"></script>
<script src="js/display.js"></script>
<script src="js/app.js"></script>
</body>
</html>
